<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Encriptador de Texto</h1>
        <div class="seccion-entrada">
            <textarea id="textoEntrada" placeholder="Ingrese texto aquí (solo minúsculas, sin acentos)" maxlength="250"></textarea>
            <div class="error" id="mensajeError"></div>
            <div class="botones">
                <button id="botonEncriptar">¡Encriptar!</button>
                <button id="botonDesencriptar">¡Desencriptar!</button>
            </div>
        </div>
        <div class="seccion-salida">
            <h2>Resultado</h2>
            <textarea id="textoSalida" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
